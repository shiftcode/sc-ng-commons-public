<sc-flying-focus />
<div class="app">
  <nav class="app__nav">
    <ul>
      @for (link of navItems; track link) {
        <li>
          <a [routerLink]="[basePath, link.path]">{{ link.title }}</a>
        </li>
      }
    </ul>
  </nav>
  <div class="app__content">
    <router-outlet />
  </div>
</div>
